<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Chat App</h1>
    <div id="auth">
      <h2 class="text-2xl font-semibold mb-4">Register</h2>
      <input type="text" id="register-username" placeholder="Username"
        class="w-full p-2 border border-gray-300 rounded mb-2" />
      <input type="password" id="register-password" placeholder="Password"
        class="w-full p-2 border border-gray-300 rounded mb-2" />
      <button onclick="register()" class="w-full bg-blue-500 text-white p-2 rounded mb-4">
        Register
      </button>

      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <input type="text" id="login-username" placeholder="Username"
        class="w-full p-2 border border-gray-300 rounded mb-2" />
      <input type="password" id="login-password" placeholder="Password"
        class="w-full p-2 border border-gray-300 rounded mb-2" />
      <button onclick="login()" class="w-full bg-green-500 text-white p-2 rounded">
        Login
      </button>
    </div>

    <div id="chat" style="display: none">
      <h2 class="text-2xl font-semibold mb-4">Chat</h2>
      <div id="chat-messages" class="h-64 overflow-y-scroll mb-4 p-2 border border-gray-300 rounded space-y-2"></div>
      <input type="text" id="chat-message" placeholder="Type a message"
        class="w-full p-2 border border-gray-300 rounded mb-2" />
      <button onclick="sendMessage()" class="w-full bg-purple-500 text-white p-2 rounded mb-4">
        Send
      </button>
      <button onclick="logout()" class="w-full bg-red-500 text-white p-2 rounded">
        Logout
      </button>
    </div>
  </div>
  <script src="/static/js/app.js"></script>
</body>

</html>
