<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
  <div class="container bg-white dark:bg-gray-800 p-8 rounded-md shadow-lg w-full max-w-lg">
    <div class="flex justify-end mb-4">
      <button onclick="toggleDarkMode()" class="bg-gray-400 dark:bg-gray-600 text-black dark:text-white p-2 rounded">
        <span id="dark-mode-toggle"></span>
      </button>
    </div>
    <h1 class="text-3xl font-bold mb-6 text-center text-black dark:text-white">Chat App</h1>
    <div id="auth">
      <div id="register-section" style="display: none;">
        <h2 class="text-2xl font-semibold mb-4 text-black dark:text-white">Register</h2>
        <input type="text" id="register-username" placeholder="Username"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-2 bg-white dark:bg-gray-700 text-black dark:text-white" />
        <input type="password" id="register-password" placeholder="Password"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-2 bg-white dark:bg-gray-700 text-black dark:text-white"
          onkeydown="if(event.key === 'Enter') register()" />
        <button onclick="register()" class="w-full bg-blue-500 dark:bg-blue-700 text-white p-2 rounded mb-4">
          Register
        </button>
        <button onclick="showLogin()" class="w-full bg-gray-500 dark:bg-gray-700 text-white p-2 rounded">
          Go to Login
        </button>
      </div>
      <div id="login-section">
        <h2 class="text-2xl font-semibold mb-4 text-black dark:text-white">Login</h2>
        <input type="text" id="login-username" placeholder="Username"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-2 bg-white dark:bg-gray-700 text-black dark:text-white" />
        <input type="password" id="login-password" placeholder="Password"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-2 bg-white dark:bg-gray-700 text-black dark:text-white"
          onkeydown="if(event.key === 'Enter') login()" />
        <button onclick="login()" class="w-full bg-green-500 dark:bg-green-700 text-white p-2 rounded mb-4">
          Login
        </button>
        <button onclick="showRegister()" class="w-full bg-gray-500 dark:bg-gray-700 text-white p-2 rounded">
          Go to Register
        </button>
      </div>
    </div>

    <div id="chat" style="display: none">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold mb-4 text-black dark:text-white">Chat</h2>
        <span id="current-username" class="text-xl font-semibold mb-4 text-black dark:text-white"></span>
      </div>
      <div id="chat-messages"
        class="h-64 overflow-y-scroll mb-4 p-2 border border-gray-300 dark:border-gray-600 rounded space-y-2 bg-white dark:bg-gray-700 text-black dark:text-white">
      </div>
      <div class="flex items-center mb-4">
        <input type="text" id="chat-message" placeholder="Type a message"
          class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />

    </div>
  </div>
  <script src="/static/js/app.js"></script>
</body>
